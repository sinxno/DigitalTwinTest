version: '3.6'
services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: e9w86036f78sd9
    volumes:
    - "./database:/var/lib/mysql"
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
  db_pma:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
    - db
    ports:
    - 8082:80
    environment:
      MYSQL_ROOT_PASSWORD: e9w86036f78sd9
      PMA_USER: root
      PMA_PASSWORD: e9w86036f78sd9
  www:
    depends_on:
    - db
    image: php:apache
    build: ./
    volumes:
    - "./www:/var/www/html"
    ports:
    - 5555:80